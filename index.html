<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Harmonicht</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Source Serif Pro", Georgia, Times, "Times New Roman", serif;
            line-height: 1.6;
            color: #3d3d3d;
            background: #fafafa;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background: #1a1a1a;
            color: #d4d4d4;
        }

        header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 30px;
            margin-bottom: 50px;
            position: relative;
        }

        body.dark header {
            border-bottom-color: #404040;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #2a2a2a;
            margin-bottom: 10px;
        }

        body.dark h1 {
            color: #e8e8e8;
        }

        .subtitle {
            font-size: 18px;
            color: #6a6a6a;
            font-weight: normal;
        }

        body.dark .subtitle {
            color: #999;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: #f0f0f0;
            border-color: #b0b0b0;
        }

        body.dark .theme-toggle {
            border-color: #505050;
            color: #aaa;
        }

        body.dark .theme-toggle:hover {
            background: #2a2a2a;
            border-color: #606060;
        }

        .books-list {
            list-style: none;
        }

        .book-item {
            border-bottom: 1px solid #ececec;
            padding: 30px 0;
        }

        body.dark .book-item {
            border-bottom-color: #303030;
        }

        .book-item:last-child {
            border-bottom: none;
        }

        .book-title {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .book-title a {
            color: #2563eb;
            text-decoration: none;
        }

        body.dark .book-title a {
            color: #60a5fa;
        }

        .book-title a:hover {
            text-decoration: underline;
        }

        .book-meta {
            font-size: 14px;
            color: #6a6a6a;
            margin-bottom: 12px;
        }

        body.dark .book-meta {
            color: #999;
        }

        .book-description {
            color: #4a4a4a;
            font-size: 16px;
            line-height: 1.7;
        }

        body.dark .book-description {
            color: #b8b8b8;
        }

        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        body.dark footer {
            border-top-color: #404040;
            color: #777;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 28px;
            }

            .book-title {
                font-size: 20px;
            }

            .theme-toggle {
                position: static;
                display: block;
                margin: 20px auto 0;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>L'Harmonicht</h1>
    <p class="subtitle">A collection of historical treatises on music theory and harmony</p>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        ‚òÄÔ∏è Light
    </button>
</header>

<main>
    <ul class="books-list" id="booksList"></ul>
</main>

<footer>
    <p>Built with mdBook</p>
</footer>

<script>
    // Book data - easy to maintain and extend
    const books = [
        {
            title: "Le Istitutioni Harmoniche",
            author: "Gioseffo Zarlino",
            year: 1558,
            description: "A foundational treatise on Renaissance music theory, covering counterpoint, modes, and the mathematical principles of harmony.",
            path: "./le-istitutioni-harmoniche/book/index.html"
        },
        {
            title: "Harmonielehre",
            author: "Arnold Schoenberg",
            year: 1911,
            description: "A comprehensive theory of harmony that bridges traditional tonality and modern compositional techniques.",
            path: "./harmonielehre/book/index.html"
        },
        {
            title: "Harmonie Universelle",
            author: "Marin Mersenne",
            year: 1636,
            description: "An encyclopedic work examining the mathematical, physical, and philosophical foundations of music and sound.",
            path: "./harmonie-universelle/book/index.html"
        }
    ];

    // Generate the book list
    function renderBooks() {
        const container = document.getElementById('booksList');

        books.forEach(book => {
            const li = document.createElement('li');
            li.className = 'book-item';

            li.innerHTML = `
                    <h2 class="book-title">
                        <a href="${book.path}">${book.title}</a>
                    </h2>
                    <div class="book-meta">
                        ${book.author}${book.year ? ` ‚Ä¢ ${book.year}` : ''}
                    </div>
                    <p class="book-description">${book.description}</p>
                `;

            container.appendChild(li);
        });
    }

    // Theme toggle
    function toggleTheme() {
        const body = document.body;
        const button = document.getElementById('themeToggle');

        body.classList.toggle('dark');

        if (body.classList.contains('dark')) {
            button.textContent = 'üåô Dark';
            localStorage.setItem('theme', 'dark');
        } else {
            button.textContent = '‚òÄÔ∏è Light';
            localStorage.setItem('theme', 'light');
        }
    }

    // Load saved theme preference
    function loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        const body = document.body;
        const button = document.getElementById('themeToggle');

        if (savedTheme === 'dark') {
            body.classList.add('dark');
            button.textContent = 'üåô Dark';
        }
    }

    // Initialize on page load
    loadTheme();
    renderBooks();
</script>
</body>
</html>
